<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="insta-landing">
        <div class="insta-cel">
            <img src="img/instagram-celular.png" alt="instagram celular">
        </div>
        <div class="group-container">
            <div class="group">
                <img src="img/instagram-logo.png" class="insta-logo" alt="logo do instagram">
                <img src="img/perfil-matheus.jpg" class="foto-de-perfil" alt="foto do matheus">
                <a href="#" class="instagram-login">Continuar como mtheuslipe</a>
                <a href="#" class="instagram-logout">Remover a Conta</a>
            </div>
            <div class="group">
                <a href="#" class="link-blue">Trocar de Conta</a>
                <p class="not-account">ou</p>
                <a href="" class="link-blue">Cadastrar-se</a>
            </div>
            <div class="get-app">
                <p>Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="https://www.apple.com/br/app-store/"><img src="img/apple-button.png" class="download-app" alt="app store"></a>
                    <a href="https://play.google.com/store/games"><img src="img/googleplay-button.png" class="download-app" alt="google play store"></a>        
                </div>
            </div>
        </div>
</body>
</html>
